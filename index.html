<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Keeper</title>

        <style>
            body {
                background-color: #E0B1CB;
            }

            #container {
                margin: 2.5em auto;
                padding: 1.5em 2em;
                width: 66%;
                max-width: 500px;
                background-color: #5E548E;
                border-radius: 0.6em;
                color: #ECEBE4;
                box-shadow: 5px -12px #100d19;
            }

            #container h1 {
                padding: 0;
                margin: 0;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <h1>Score keeper</h1>
            <p>Keeping the score for ya!</p>

            <div id="divScore">
                <h2 id="scores">
                    <span id="scorePlayer1">0</span> to <span id="scorePlayer2">0</span>
                </h2>
            </div>
            <p>Use the buttons below to keep score.</p>
            <p>
                Select number of rounds:
                <select name="rounds" id="roundSelect">
                    <option value="0" selected>-----</option>
                    <option value="3">3 Rounds</option>
                    <option value="5">5 Rounds</option>
                    <option value="7">7 Rounds</option>
                    <option value="9">9 Rounds</option>
                </select>
            </p>
            <button id="btnPlayer1">+1 to Player One</button>
            <button id="btnPlayer2">+1 to Player Two</button>
            <button id="btnResetScore">Reset</button>
        </div>
        <script src="app.js"></script>
    </body>

</html>
