<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Keeper</title>
    </head>

    <body>
        <h1>Score keeper!</h1>
        <p>Keeping the score for ya!</p>

        <div id="divScore">
            <h2 id="scores">
                <span id="scorePlayer1">0</span> to <span id="scorePlayer2">0</span>
            </h2>
        </div>
        <p>Use the buttons below to keep score.</p>
        <button id="btnPlayer1">+1 to Player One</button>
        <button id="btnPlayer2">+1 to Player Two</button>
        <button id="btnResetScore">Reset</button>

        <script src="app.js"></script>
    </body>

</html>
