<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Keeper</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
            integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <section class="section">
            <div class="container">
                <div id="scoreContainer">
                    <h1 class="is-size-1 is-capitalized m-0 p-0">Score keeper</h1>
                    <p class="is-size-7">Keeping the score for ya!</p>
                    <div class="box mt-5 mx-5">

                        <div id="divScore">
                            <h2 class="is-size-2 has-text-centered is-family-monospace" id="scores">
                                <span id="scorePlayer1">0</span> to <span id="scorePlayer2">0</span>
                            </h2>
                        </div>
                    </div>
                    <div class="block">
                        <p>Use the buttons below to keep score.</p>
                        Select number of rounds:
                        <select name="rounds" id="roundSelect">
                            <option value="0" selected>-----</option>
                            <option value="3">3 Rounds</option>
                            <option value="5">5 Rounds</option>
                            <option value="7">7 Rounds</option>
                            <option value="9">9 Rounds</option>
                        </select>
                    </div>
                    <div class="block">
                        <button class="button is-small" id="btnPlayer1" disabled>+1 to Player One</button>
                        <button class="button is-small" id="btnPlayer2" disabled>+1 to Player Two</button>
                        <button class="button is-small" id="btnResetScore">Reset</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="app.js"></script>
    </body>

</html>
